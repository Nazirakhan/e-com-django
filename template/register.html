{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'register/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'register/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'register/images/bg4.avif' %});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'register/images/registration-form-1.jpg' %}" alt="">
				</div>
				<form action="{% url 'register' %}" method="POST">
				{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						{{form.first_name}}
						{{form.last_name}}
					</div>
					
					<div class="form-wrapper">
						{{form.email}}
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						{{form.phone}}
						<i class="zmdi zmdi-phone" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<i class="zmdi zmdi-lock"></i>
						{{form.password}}
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						{{form.confirm_password}}
						{% comment %} <input type="password" placeholder="Confirm Password" class="form-control"> {% endcomment %}
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
				
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
